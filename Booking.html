  <section class="hero">
    <h1>Book Your Cake or Event Service</h1>
  </section>

  <section class="booking-section">
    <h2>Make a Booking</h2>
    <p>Fill in the form below and we'll get back to you with confirmation.</p>

    <form action="submit_booking.php" method="POST">

      <div>
        <label>Your Full Name</label>
        <input type="text" name="fullname" placeholder="Full Names" required>
      </div>

      <div>
        <label>Your Email</label>
        <input type="email" name="email" placeholder="Your Email" required>
      </div>

      <div>
        <label>Your Phone Number</label>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
      </div>

      <div>
        <label>Select Service</label> 
        <select name="service" required>
          <option value="">Select service</option>
          <option>Cake Order</option>
          <option>Wedding Cake</option>
          <option>Birthday Package</option>
          <option>Event Planning</option>
          <option>Baby Shower Decoration</option>
          <option>Corporate Event</option>
          <option>Graduation Party</option>
          <option>Custom Decoration Setup</option>
        </select>
      </div>

      <div>
        <label>Date Needed</label>
        <input type="date" name="date" required>
      </div>

      <div>
        <label>Time (Optional)</label>
        <input type="time" name="time">
      </div>

      <div>
        <label>Additional Details</label>
        <textarea name="message" placeholder="Describe your Message"></textarea>
      </div>

      <button type="submit">Submit Booking Request</button>

    </form>
  </section>
